<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<body>
    <h1>Calculate Simple Interest</h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        <label for="p">Principal Amount:</label>
        <input type="text" name="p" id="p" required /><br /><br />
        <label for="n">Number of Years:</label>
        <input type="text" name="n" id="n" required /><br /><br />
        <label for="r">Rate of interest:</label>
        <input type="text" name="r" id="r" required /><br /><br />
        <!--<input type="submit" value="Calculate" /> -->
        <button type="submit" class="btn btn-primary">Calculate </button>
    </form>

    {% if error %}
    <p style="color : red">{{ error }}</p>
    {% endif %} {% if result %}
    <p style="color : green">{{ result }}</p>
    {% endif %}
</body>

</html>
